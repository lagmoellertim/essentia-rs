[package]
name = "essentia-codegen"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "Code generation utilities for Essentia Rust bindings"
repository = "https://github.com/lagmoellertim/essentia-rs"
authors = ["Tim-Luca Lagm√∂ller <mail@lagmoellertim.de>"]
keywords = ["audio", "ffi", "essentia", "signal-processing"]
